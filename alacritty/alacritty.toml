import = [ "~/.config/alacritty/afterglow.toml" ]

[env]
TERM = "xterm-256color"

[shell]
program = "/usr/local/bin/fish"

[font]
size = 13.0

[font.bold]
family = "DejaVuSansM Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "DejaVuSansM Nerd Font Mono"
style = "Bold Oblique"

[font.italic]
family = "DejaVuSansM Nerd Font Mono"
style = "Oblique"

[font.normal]
family = "DejaVuSansM Nerd Font Mono"
style = "Regular"

# alt+. for previous argument
[[keyboard.bindings]]
chars = "\u001B."
key = "Period"
mods = "Alt"

# Support ctrl+enter and shift+enter in terminal (vim)
[[keyboard.bindings]]
chars = "\u001B[13;2u"
key = "Return"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[13;5u"
key = "Return"
mods = "Control"

# Ctrl+Space for tmux prefix
[[keyboard.bindings]]
chars = "\u0000"
key = "Space"
mods = "Control"
